<!DOCTYPE html>
<html lang="en">
<head>
    <title>
        test_style_audio_player
    </title>

    <link rel="stylesheet" href="./index.css">
</head>
<body>
    
    <div class="audio-player">
        
        <div class="icon-container">

            <img class="audio-icon" src="./icon/BREADY_STEADY_GO.png">
            
            <audio src="./audio/OMORI_OST-BREADY_STEADY_GO.mp3"></audio>

        </div>

        <h1 class="audio-title">
            BREADY STEADY GO
        </h1>

        <div class="controls">
            
            <img class="player-button" src="./icon/211876_play_icon.svg">

            <input type="range" class="timeline" max="100" value="0">

            <img class="sound-button" src="./icon/2203528_lound_sound_speaker_volume_icon.svg">

        </div>

    </div>
    
    <script src="./index.js"></script>

</body>
</html>
